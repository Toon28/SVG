<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Click Event</title>
<style>
  svg {
    border: 1px solid #ccc;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>
<svg width="800" height="480" id="mySVG">
  <rect width="30" height="30" x="20" y="20" rx="10" ry="10"  style="fill:rgb(200,200,200);stroke-width:3;stroke:rgb(30,30,30);" />
  <rect width="30" height="30" x="60" y="20" rx="10" ry="10"  style="fill:rgb(200,200,200);stroke-width:3;stroke:rgb(30,30,30);" />
  <rect width="30" height="30" x="100" y="20" rx="10" ry="10"  style="fill:rgb(200,200,200);stroke-width:3;stroke:rgb(30,30,30);" />
</svg>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const svg = document.getElementById('mySVG');
  const pos = document.getElementById('pos');
  svg.addEventListener('click', function(event) {
  const x = event.offsetX;
  const y = event.offsetY;
  pos.textContent = `Clicked at x: ${x}, y: ${y}`;
  //console.log(`Clicked at x: ${x}, y: ${y}`);
  });
});
</script>
<div id="pos"></div>
</body>
</html>
